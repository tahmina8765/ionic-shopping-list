<ion-header>

  <ion-navbar>
    <ion-title>Add Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-item>
    <ion-label floating>Item Name</ion-label>
    <ion-input type="text" [(ngModel)]="item.itemName"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Item Number</ion-label>
    <ion-input type="number" [(ngModel)]="item.itemNumber"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" min="2017" max="2020" [(ngModel)]="item.itemDate"></ion-datetime>
  </ion-item>

  <button ion-button block (click)="addShoppingItem(item)">Add Item</button>
</ion-content>
