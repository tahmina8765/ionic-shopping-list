<ion-header>
  <ion-navbar>
    <ion-title>Product List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-fab top right edge>
    <button ion-fab mini color="secondary" (click)="navigateToAddShoppingPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let item of items | async">
      <ion-thumbnail item-start>
        <img src="assets/thumbnail-totoro.jpg">
      </ion-thumbnail>
      <h2>{{ item.itemName }}</h2>
      <p>{{item.itemNumber }}</p>
      <button ion-button clear item-end (click)="selectShoppingItem(item)">More</button>
    </ion-item>
  </ion-list>

</ion-content>

<ion-tabs selectedIndex="2">
  <ion-tab [root]="tab1Root"></ion-tab>
  <ion-tab [root]="tab2Root"></ion-tab>
  <ion-tab [root]="tab3Root"></ion-tab>
</ion-tabs>
